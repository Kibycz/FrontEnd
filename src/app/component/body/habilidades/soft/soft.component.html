<div class="form mt-5">
  <div>
    <h4 class="ms-2">Soft Skills</h4>
  </div>
  <div>
    <button type="button" class="btn" (click)="onClick()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

        </svg>
    </button>
  </div>
</div>
<div class="row rounded m-2 my-3" style="background-color: #ccd5ae;" *ngFor="let habilidades of habilidadesList">
    <div>
      <div class="boton">
        <button type="button" class="btn" (click)="onDelete(habilidades)">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
      </div>
        <div class="row rounded m-2 my-3 pb-2" style="background-color: #ccd5ae;">
          <div class="py-2">
            <h6>{{habilidades.etiqueta1}}</h6>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: {{habilidades.progreso1}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{habilidades.progreso1}}%</div>
            </div>
          </div>  
          <br> 
        </div>
    </div>
</div>
